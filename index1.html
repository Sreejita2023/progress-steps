<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Project2</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><div class="text">1</div></div>
            <div class="circle"><div class="text">2</div></div>
            <div class="circle"><div class="text">3</div></div>
            <div class="circle"><div class="text">4</div></div>
        </div>
        <div class="button-space">
            <button class="btn" id="prev" disabled>Prev</button>
            <!-- prev button is disabled by default -->
            <button class="btn" id="nex">Next</button>
        </div>
    </div>



    <script src="node1.js"></script>
</body>
</html>
